<body>
    @if (gameList.length !=0) {
        <mat-card class="carte" appearance="outlined">
            <mat-card-content>
                    @for (game of gameList; track game) {
                        <button mat-raised-button (click)="openDialog(game.target, game.action, game.player)">{{game.player}}</button>
                    }
                    
            </mat-card-content>
          </mat-card>
    }
    <div class="run">
        <button (click)="runGame()" mat-flat-button>Run</button>
    </div>
</body>
